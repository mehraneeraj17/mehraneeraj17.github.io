<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>{{ site.footer.location }}</h3>
                    <p>
                        {% for adress in site.address %}
                        {{ adress.line }} <br>
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<footer class="footer">
    <p>Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}</p>
    <p>Built with Jekyll and <span class="love">‚ù§</span> by <a href="https://github.com/mehraneeraj17">Neeraj Mehra</a>
    </p>
</footer>

    </a>
</div>
